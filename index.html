<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-5">

 
  <video autoplay muted loop id="bgVideo">
    <source src="https://assets.pokemon.com//assets/cms2-es-es/img/misc/virtual-backgrounds/sword-shield/pokemon-in-the-wild.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <h1 class="text-center text-white fw-bold mb-4">Buscador de Pokémon</h1>

  
  <div class="mb-4 d-flex justify-content-center">
    <div class="input-group search-bar">
      <span class="input-group-text bg-white border-end-0">
        <i class="bi bi-search text-secondary"></i>
      </span>
      <input type="text" id="pokemonInput" class="form-control border-start-0" placeholder="Nombre del Pokémon">
      <button onclick="searchPokemon()" class="btn btn-primary">Buscar</button>
    </div>
  </div>

  <div class="text-center mb-4">
    <button class="btn btn-success" onclick="saveFavorite()">
      <i class="bi bi-heart-fill me-1"></i>Guardar como favorito
    </button>
  </div>


  <div id="resultado" class="d-flex justify-content-center my-4"></div>


  <h2 class="text-center text-warning"><i class="bi bi-star-fill me-1"></i>Favoritos</h2>
  <p class="text-center text-white" id="favoritoTexto"></p>
  <div id="favoritos" class="d-flex flex-wrap justify-content-center gap-3"></div>

  
  <script src="app.js"></script>
</body>
</html>
