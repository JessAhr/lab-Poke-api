<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-5">
  <video autoplay muted loop id="bgVideo">
    <source src="https://assets.pokemon.com//assets/cms2-es-es/img/misc/virtual-backgrounds/sword-shield/pokemon-in-the-wild.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <h1 class="text-center mb-4">Buscador de Pokémon</h1>

  <div class="mb-3 d-flex gap-2 justify-content-center">
    <input type="text" id="pokemonInput" class="form-control w-50" placeholder="Nombre del Pokémon" />
    <button onclick="searchPokemon()" class="btn btn-primary">Buscar</button>
  </div>

  <div class="text-center mb-3">
    <button class="btn btn-success" onclick="saveFavorite()">Guardar como favorito</button>
  </div>

  <div id="resultado" class="d-flex justify-content-center my-4"></div>

  <h2 class="text-center">⭐ Favoritos</h2>
  <div id="favoritos" class="d-flex flex-wrap justify-content-center gap-3"></div>

  <script src="app.js"></script>
</body>
</html>
